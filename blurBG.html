<DOCTYPE html>
<html>
	<style>
		.box1 {
			width: 300px;
			height: 300px;
			display: inline-block;
			margin: 4px;
			position: relative;
		}

		.box1 img {
			width: 100%;
			height: 100%;
			border-radius: 4px;
			transition: .3s;
		}

		.box1:hover img {
			filter: blur(2px) brightness(60%);
			box-shadow: 0 0 16px cyan;	
		}

		.box1 :not(img){
			position: absolute;
			top: 30%;
			z-index: 1;
			color: #fff;
			text-align: center;
			width: 100%;
			opacity: 0;
			transition: .3s;
		}

		.box1:hover :not(img){
			opacity: 1;
		}

		.box1 h1 {
			top: 50%;
		}

					.box2 {
					width: 300px;
					height: 300px;
					display: inline-block;
					margin: 4px;
					position: relative;
				}

				.box2 img {
					width: 100%;
					height: 100%;
					border-radius: 4px;
					transition: .3s;
				}

				.box2:hover img {
					filter: blur(2px) brightness(60%);
					box-shadow: 0 0 16px cyan;
				}

				.box2 :not(img){
					position: absolute;
					top: 30%;
					z-index: 1;
					color: #fff;
					text-align: center;
					width: 100%;
					opacity: 0;
					transition: .3s;
				}

				.box2:hover :not(img){
					opacity: 1;
				}

				.box2 h1 {
					top: 50%;
				}
	</style>
	<body>
			<div class="box1">
				<img src="http://www.pitara.com/wordpress/wp-content/uploads/2003/02/whys-the-sun-red-during-sunrise-and-sunset.jpg">
				<h1>sunshine</h1>
			</div>

			<div class="box2">
				<img src="https://static.pexels.com/photos/46710/pexels-photo-46710.jpeg">
				<h1>Sunglasses</h1>
			</div>
	</body>
</html>
